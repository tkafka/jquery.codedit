<html>
<head>
</head>
<body>

<h2>jquery.tk.codeedit</h2>

<textarea cols="50" rows="30">
Hi there,
	try to type as in code editor...
</textarea>

<p>
	<a href="https://github.com/tkafka/jquery.codedit">jQuery.codeedit</a> on github
</p>

<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript" src="./jquery.tk.codeedit.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	$('textarea').codeEdit();
});
</script>

</body>
</html>
